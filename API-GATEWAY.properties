
# ===========================
# Application Configuration
# ===========================
spring.application.name=api-gateway
server.port=8085

# ===========================
# Eureka Client Configuration (if using Service Discovery)
# ===========================
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ===========================
# Logging Configuration
# ===========================
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web=DEBUG

# ===========================
# Gateway Routes
# ===========================

# ---- Trade Service ----
spring.cloud.gateway.routes[0].id=trade-service
spring.cloud.gateway.routes[0].uri=http://localhost:8080
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/trades/**

# ---- Hearing Service ----
spring.cloud.gateway.routes[1].id=hearing-service
spring.cloud.gateway.routes[1].uri=http://localhost:8081
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/hearings/**

# ---- Dispute Resolution Service ----
spring.cloud.gateway.routes[2].id=dispute-resolution-service
spring.cloud.gateway.routes[2].uri=http://localhost:8082
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/disputes/**

# ===========================
# Global CORS Configuration
# ===========================
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true

# ===========================
# Timeout Configuration
# ===========================
spring.cloud.gateway.httpclient.connect-timeout=5000
spring.cloud.gateway.httpclient.response-timeout=10000ms
