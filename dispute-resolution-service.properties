server.port=8082

# ===========================
# Database Configuration
# ===========================
spring.datasource.url=jdbc:mysql://localhost:3306/disputedb

# ===========================
# Resilience4j Configuration
# ===========================
resilience4j.circuitbreaker.instances.hearingService.slidingWindowSize=5
resilience4j.circuitbreaker.instances.hearingService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.hearingService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.hearingService.minimumNumberOfCalls=3

resilience4j.retry.instances.hearingService.maxRetryAttempts=3
resilience4j.retry.instances.hearingService.waitDuration=2s

# ===========================
# Logging Configuration
# ===========================
logging.level.root=INFO
logging.level.com.example.disputeresolution=DEBUG
